{% extends 'layout.html' %}

{% block content %}
    <h1>
        {{user}}
        <div class="lead">
            <a href="https://github.com/{{user}}">github.com/{{user}}</a>
        </div>
    </h1>
    <h2>Repos</h2>
    <ul>
        {% for repo in repos %}
            <li>{{repo}}</li>
        {% endfor %}
    </ul>

    <pre>
        {{raw.repos|stringify}}
    </pre>
{% endblock %}
