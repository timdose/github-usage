{% extends 'layout.html' %}

{% block content %}
    <h1>
        {{user}}
        <div class="lead">
            <a href="https://github.com/{{user}}">github.com/{{user}}</a>
        </div>
    </h1>
    <h2>Repos</h2>
    <div class="repos">
        {% for repo in repos %}
            <h3>
                {{repo.name}}
                <span class="small">
                    <a target="_blank" href="https://github.com/{{repo.full_name}}"><span class="glyphicon glyphicon-share"></span></a>
                </span>
            </h3>

            <p>Number of commits: {{repo.numCommits}}</p>
        {% endfor %}
    </div>

    <pre>
        {{repos|stringify}}
    </pre>
{% endblock %}
