{% extends 'layout.html' %}

{% block content %}
    <h1>Github Usage</h1>
    <div class="row">
        <div class="col-sm-6">
            <form role="form" action="#" id="form">
                <div class="form-group">
                    <label for="user">Github Username</label>
                    <input type="text" class="form-control" id="user" name="user" placeholder="Github username">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Number of Commits</h2>
        </div>
        <div class="col-md-6">
            <h3>Per Repo</h3>
            <svg id="commitsByRepoChart" class="canvas"></svg>
        </div>
        <div class="col-md-6">
            <h3>Per Week</h3>
            <svg id="commitsPerWeekChart" class="canvas"></svg>
        </div>
    </div>
{% endblock %}


{% block js %}
    <script src="/components/d3/d3.min.js"></script>
    <script src="/js/model.js"></script>
    <script src="/js/charts/commits-by-repo.js"></script>
    <script src="/js/charts/commits-per-week.js"></script>
    <script src="/js/main.js"></script>

    {% if globals.autoSubmit %}
        <script>
            $(document).ready(function() {
                $('#form').submit();
            });
        </script>
    {% endif %}
{% endblock %}
