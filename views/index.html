{% extends 'layout.html' %}

{% block content %}
    <h1>Github Usage</h1>
    <div class="row">
        <div class="col-sm-6">
            <form role="form" action="/user">
                <div class="form-group">
                    <label for="user">Github Username</label>
                    <input type="text" class="form-control" id="user" name="user" placeholder="Github username">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
